<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√©tro Rouen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Stations du m√©tro de Rouen (structure en Y)
    // IDs r√©cup√©r√©s depuis l'API GTFS-RT
    const STATIONS = [
      // === STATIONS COMMUNES (tronc commun) ===
      { id: "TCAR:BBOU", name: "Boulingrin", branch: "commune" },
      { id: "TCAR:BEAUV", name: "Beauvoisine", branch: "commune" },
      { id: "TCAR:GAREV", name: "Gare-Rue Verte", branch: "commune" },
      { id: "TCAR:JUSTI", name: "Palais de Justice", branch: "commune" },
      { id: "TCAR:TARTS", name: "Th√©√¢tre des Arts", branch: "commune" },
      { id: "TCAR:JOFFR", name: "Joffre-Mutualit√©", branch: "commune" },
      { id: "TCAR:STSEV", name: "Saint-Sever", branch: "commune" },
      
      // === BRANCHE GEORGES BRAQUE ===
      { id: "TCAR:KENNE", name: "Kennedy", branch: "gb" },
      { id: "TCAR:PROVI", name: "Providence", branch: "gb" },
      { id: "TCAR:CHGAU", name: "Charles de Gaulle", branch: "gb" },
      { id: "TCAR:JULIE", name: "14-Juillet", branch: "gb" },
      { id: "TCAR:08MAI", name: "Place du 8-Mai", branch: "gb" },
      { id: "TCAR:TRUFF", name: "Fran√ßois Truffaut", branch: "gb" },
      { id: "TCAR:JAURE", name: "Jean Jaur√®s", branch: "gb" },
      { id: "TCAR:AVCAE", name: "Avenue de Caen", branch: "gb" },
      { id: "TCAR:LBLUM", name: "L√©on Blum", branch: "gb" },
      { id: "TCAR:CEZAN", name: "Paul C√©zanne", branch: "gb" },
      { id: "TCAR:BRAQU", name: "Georges Braque", branch: "gb" },
      
      // === BRANCHE TECHNOP√îLE ===
      { id: "TCAR:RENAN", name: "Ernest Renan", branch: "techno" },
      { id: "TCAR:EUROP", name: "Europe", branch: "techno" },
      { id: "TCAR:BALZA", name: "Honor√© de Balzac", branch: "techno" },
      { id: "TCAR:VOLTA", name: "Voltaire", branch: "techno" },
      { id: "TCAR:GARIB", name: "Garibaldi", branch: "techno" },
      { id: "TCAR:SOTTE", name: "Sotteville", branch: "techno" },
      { id: "TCAR:JUILL", name: "14-Juillet", branch: "techno" },
      { id: "TCAR:JEZAY", name: "Jean Zay", branch: "techno" },
      { id: "TCAR:FAMIL", name: "Familist√®re", branch: "techno" },
      { id: "TCAR:COURS", name: "Cours", branch: "techno" },
      { id: "TCAR:PARC", name: "Parc Expo", branch: "techno" },
      { id: "TCAR:BASTI", name: "Maryse Basti√©", branch: "techno" },
      { id: "TCAR:UNIV2", name: "Technop√¥le", branch: "techno" },
    ];

    // Fonction pour obtenir l'ID GTFS r√©el avec le suffixe de direction
    // GB et Techno = direction 0 (vers sud), Boulingrin = direction 1 (vers nord)
    const getStopId = (baseId, direction) => {
      if (baseId === "TCAR:BBOU") return baseId;
      // Pour GB et Techno, suffixe 0. Pour Boulingrin, suffixe 1
      const suffix = direction === "boulingrin" ? "1" : "0";
      return `${baseId}${suffix}`;
    };

    const StationSelector = ({ onSelect }) => {
      const [selectedDirection, setSelectedDirection] = useState(null);
      const [favorites, setFavorites] = useState([]);

      // Charger les favoris au d√©marrage
      useEffect(() => {
        const saved = localStorage.getItem('metro-favorites');
        if (saved) {
          setFavorites(JSON.parse(saved));
        }
      }, []);

      // Stations par direction
      const stationsGB = STATIONS.filter(s => s.branch === "commune" || s.branch === "gb");
      const stationsTechno = STATIONS.filter(s => s.branch === "commune" || s.branch === "techno");
      const stationsBoulingrin = STATIONS.filter(s => s.branch === "gb" || s.branch === "techno");

      const getStationsForDirection = (direction) => {
        if (direction === "gb") return stationsGB;
        if (direction === "techno") return stationsTechno;
        if (direction === "boulingrin") return stationsBoulingrin;
        return [];
      };

      const getDirectionName = (direction) => {
        if (direction === "gb") return "Georges Braque";
        if (direction === "techno") return "Technop√¥le";
        if (direction === "boulingrin") return "Boulingrin";
        return "";
      };

      const handleStationClick = (station, direction = selectedDirection) => {
        onSelect({
          ...station,
          direction: direction,
          directionName: getDirectionName(direction)
        });
      };

      const handleFavoriteClick = (fav) => {
        const station = STATIONS.find(s => s.id === fav.stationId);
        if (station) {
          handleStationClick(station, fav.direction);
        }
      };

      // √âtape 1 : Choix de la direction (ou favoris)
      if (!selectedDirection) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 text-white p-4 flex items-center justify-center">
            <div className="bg-white/10 backdrop-blur-md rounded-3xl p-6 max-w-md w-full shadow-2xl border border-white/20">
              <h1 className="text-3xl font-bold mb-6 text-center">üöá M√©tro Rouen</h1>
              
              {/* Favoris */}
              {favorites.length > 0 && (
                <div className="mb-6">
                  <p className="text-yellow-400 mb-3 text-center font-semibold">‚≠ê Favoris</p>
                  <div className="space-y-2">
                    {favorites.map((fav, index) => {
                      const station = STATIONS.find(s => s.id === fav.stationId);
                      if (!station) return null;
                      return (
                        <button
                          key={index}
                          onClick={() => handleFavoriteClick(fav)}
                          className="w-full bg-yellow-400/20 hover:bg-yellow-400/30 border border-yellow-400/50 text-white font-semibold py-3 px-4 rounded-xl transition-all text-left flex items-center justify-between"
                        >
                          <span>{station.name}</span>
                          <span className="text-sm text-yellow-300">‚Üí {getDirectionName(fav.direction)}</span>
                        </button>
                      );
                    })}
                  </div>
                </div>
              )}
              
              <p className="text-blue-200 mb-4 text-center">O√π allez-vous ?</p>
              
              <div className="space-y-3">
                <button
                  onClick={() => setSelectedDirection("gb")}
                  className="w-full bg-white/20 hover:bg-white/30 border border-white/30 text-white font-semibold py-4 px-6 rounded-xl transition-all text-lg flex items-center justify-between"
                >
                  <span>Georges Braque</span>
                  <span className="text-2xl">‚Üí</span>
                </button>
                
                <button
                  onClick={() => setSelectedDirection("techno")}
                  className="w-full bg-white/20 hover:bg-white/30 border border-white/30 text-white font-semibold py-4 px-6 rounded-xl transition-all text-lg flex items-center justify-between"
                >
                  <span>Technop√¥le</span>
                  <span className="text-2xl">‚Üí</span>
                </button>
                
                <button
                  onClick={() => setSelectedDirection("boulingrin")}
                  className="w-full bg-white/20 hover:bg-white/30 border border-white/30 text-white font-semibold py-4 px-6 rounded-xl transition-all text-lg flex items-center justify-between"
                >
                  <span>Boulingrin</span>
                  <span className="text-2xl">‚Üí</span>
                </button>
              </div>
            </div>
          </div>
        );
      }

      // √âtape 2 : Choix de la station
      const stations = getStationsForDirection(selectedDirection);
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 text-white p-4">
          <div className="max-w-md mx-auto">
            <div className="bg-white/10 backdrop-blur-md rounded-3xl p-6 shadow-2xl border border-white/20">
              <button
                onClick={() => setSelectedDirection(null)}
                className="text-blue-300 hover:text-white mb-4 flex items-center gap-2"
              >
                <span>‚Üê</span> Retour
              </button>
              
              <h2 className="text-2xl font-bold mb-2 text-center">Direction {getDirectionName(selectedDirection)}</h2>
              <p className="text-blue-200 mb-4 text-center">Choisissez votre station</p>
              
              <div className="space-y-2 max-h-96 overflow-y-auto">
                {stations.map(station => (
                  <button
                    key={station.id}
                    onClick={() => handleStationClick(station)}
                    className="w-full bg-white/10 hover:bg-white/20 border border-white/20 text-white py-3 px-4 rounded-xl transition-all text-left"
                  >
                    {station.name}
                  </button>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    const MetroDisplay = () => {
      const [nextTrains, setNextTrains] = useState([]);
      const [lastUpdate, setLastUpdate] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [currentTime, setCurrentTime] = useState(new Date());
      const [showSelector, setShowSelector] = useState(false);
      const [config, setConfig] = useState(null);
      const [isFavorite, setIsFavorite] = useState(false);

      // V√©rifier si la station actuelle est en favoris
      const checkIfFavorite = (stationId, direction) => {
        const saved = localStorage.getItem('metro-favorites');
        if (saved) {
          const favorites = JSON.parse(saved);
          return favorites.some(f => f.stationId === stationId && f.direction === direction);
        }
        return false;
      };

      // Ajouter/Retirer des favoris
      const toggleFavorite = () => {
        const saved = localStorage.getItem('metro-favorites');
        let favorites = saved ? JSON.parse(saved) : [];
        
        const index = favorites.findIndex(f => 
          f.stationId === config.stationBaseId && f.direction === config.direction
        );
        
        if (index >= 0) {
          // Retirer
          favorites.splice(index, 1);
          setIsFavorite(false);
        } else {
          // Ajouter
          favorites.push({
            stationId: config.stationBaseId,
            direction: config.direction
          });
          setIsFavorite(true);
        }
        
        localStorage.setItem('metro-favorites', JSON.stringify(favorites));
      };

      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const stationId = params.get('station');
        const direction = params.get('direction');

        // 1. V√©rifier d'abord les param√®tres URL
        if (stationId && direction) {
          const station = STATIONS.find(s => s.id === stationId);
          if (station) {
            const directionName = direction === "gb" ? "Georges Braque" : 
                                  direction === "techno" ? "Technop√¥le" : "Boulingrin";
            setConfig({
              stationBaseId: station.id,
              stationStopId: getStopId(station.id, direction),
              stationName: station.name,
              metroRouteId: "TCAR:90",
              direction: direction,
              directionName: directionName,
              refreshInterval: 20000,
              apiUrl: "/api/metro",
            });
            return;
          }
        }

        // 2. Sinon v√©rifier localStorage
        const savedStation = localStorage.getItem('metro-station');
        const savedDirection = localStorage.getItem('metro-direction');
        
        if (savedStation && savedDirection) {
          const station = STATIONS.find(s => s.id === savedStation);
          if (station) {
            const directionName = savedDirection === "gb" ? "Georges Braque" : 
                                  savedDirection === "techno" ? "Technop√¥le" : "Boulingrin";
            setConfig({
              stationBaseId: station.id,
              stationStopId: getStopId(station.id, savedDirection),
              stationName: station.name,
              metroRouteId: "TCAR:90",
              direction: savedDirection,
              directionName: directionName,
              refreshInterval: 20000,
              apiUrl: "/api/metro",
            });
            return;
          }
        }

        // 3. Sinon afficher le s√©lecteur
        setShowSelector(true);
      }, []);

      const handleStationSelect = (station) => {
        // Sauvegarder en localStorage
        localStorage.setItem('metro-station', station.id);
        localStorage.setItem('metro-direction', station.direction);
        
        setConfig({
          stationBaseId: station.id,
          stationStopId: getStopId(station.id, station.direction),
          stationName: station.name,
          metroRouteId: "TCAR:90",
          direction: station.direction,
          directionName: station.directionName,
          refreshInterval: 20000,
          apiUrl: "/api/metro",
        });
        setShowSelector(false);
      };

      // V√©rifier si favori quand config change
      useEffect(() => {
        if (config) {
          setIsFavorite(checkIfFavorite(config.stationBaseId, config.direction));
        }
      }, [config]);

      useEffect(() => {
        const timer = setInterval(() => {
          setCurrentTime(new Date());
        }, 1000);
        return () => clearInterval(timer);
      }, []);

      const fetchMetroData = async () => {
        if (!config) return;
        
        try {
          setLoading(true);
          const response = await fetch(config.apiUrl);

          if (!response.ok) {
            throw new Error('Erreur de connexion √† l\'API');
          }

          const data = await response.json();
          const trains = processGTFSData(data);

          setNextTrains(trains);
          setLastUpdate(new Date());
          setError(null);
        } catch (err) {
          console.error('Erreur:', err);
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const processGTFSData = (data) => {
        const now = Math.floor(Date.now() / 1000);
        const upcomingTrains = [];

        data.entity?.forEach(entity => {
          const tripUpdate = entity.tripUpdate;
          const vehicleLabel = tripUpdate?.vehicle?.label || '';

          // V√©rifier la route
          if (tripUpdate?.trip?.routeId !== config.metroRouteId) return;

          // V√©rifier la direction et la destination
          // Direction 0 = vers sud (GB ou Techno), Direction 1 = vers nord (Boulingrin)
          const directionId = tripUpdate?.trip?.directionId;
          
          let isCorrectDirection = false;
          if (config.directionName === "Georges Braque") {
            // Direction 0 + vehicle label "Georges Braque"
            isCorrectDirection = directionId === 0 && vehicleLabel === "Georges Braque";
          } else if (config.directionName === "Technop√¥le") {
            // Direction 0 + vehicle label "Technop√¥le"
            isCorrectDirection = directionId === 0 && vehicleLabel === "Technop√¥le";
          } else if (config.directionName === "Boulingrin") {
            // Direction 1
            isCorrectDirection = directionId === 1;
          }

          if (!isCorrectDirection) return;

          tripUpdate.stopTimeUpdate?.forEach(stopTime => {
            if (stopTime.stopId === config.stationStopId) {
              const arrivalTime = stopTime.arrival?.time;

              if (arrivalTime && arrivalTime > now) {
                upcomingTrains.push({
                  id: entity.id,
                  arrival: arrivalTime,
                  direction: config.directionName,
                  vehicleLabel: vehicleLabel || 'M√©tro',
                  delay: stopTime.arrival?.delay || 0,
                });
              }
            }
          });
        });

        return upcomingTrains
          .sort((a, b) => a.arrival - b.arrival)
          .slice(0, 3);
      };

      useEffect(() => {
        if (config) {
          fetchMetroData();
          const interval = setInterval(fetchMetroData, config.refreshInterval);
          return () => clearInterval(interval);
        }
      }, [config]);

      const getTimeUntil = (timestamp) => {
        const now = Math.floor(Date.now() / 1000);
        const diff = timestamp - now;

        if (diff < 60) return "< 1 min";
        if (diff < 0) return "Arriv√©";
        const minutes = Math.floor(diff / 60);
        return `${minutes} min`;
      };

      const formatTime = (timestamp) => {
        const date = new Date(timestamp * 1000);
        return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      };

      const getDelayText = (delaySeconds) => {
        if (!delaySeconds || Math.abs(delaySeconds) < 30) return null;
        const minutes = Math.round(delaySeconds / 60);
        if (minutes > 0) return `+${minutes} min`;
        return `${minutes} min`;
      };

      if (showSelector) {
        return <StationSelector onSelect={handleStationSelect} />;
      }

      if (!config) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 text-white p-6 flex items-center justify-center">
            <div className="text-2xl">Chargement...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 text-white p-4">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white/10 backdrop-blur-md rounded-3xl p-6 mb-4 shadow-2xl border border-white/20">
              <div className="text-center">
                <div className="text-5xl font-bold font-mono mb-2">
                  {currentTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                </div>
                <div className="flex items-center justify-center gap-2 text-blue-200 text-lg">
                  <span>{config.stationName}</span>
                  <span>‚Üí</span>
                  <span>{config.directionName}</span>
                  <button
                    onClick={toggleFavorite}
                    className="ml-2 text-2xl hover:scale-110 transition-transform"
                    title={isFavorite ? "Retirer des favoris" : "Ajouter aux favoris"}
                  >
                    {isFavorite ? "‚≠ê" : "‚òÜ"}
                  </button>
                </div>
                <button
                  onClick={() => setShowSelector(true)}
                  className="mt-2 text-xs text-blue-300 hover:text-white underline"
                >
                  Changer de station
                </button>
              </div>
            </div>

            {error && (
              <div className="bg-red-500/20 backdrop-blur-md rounded-2xl p-6 mb-6 border border-red-400/30 flex items-start gap-3">
                <div>
                  <p className="text-red-200 font-semibold">Erreur de connexion</p>
                  <p className="text-sm text-red-300 mt-1">{error}</p>
                </div>
              </div>
            )}

            <div className="space-y-4">
              {loading && nextTrains.length === 0 ? (
                <div className="bg-white/10 backdrop-blur-md rounded-2xl p-12 text-center">
                  <div className="text-xl">Chargement des donn√©es...</div>
                </div>
              ) : nextTrains.length === 0 ? (
                <div className="bg-white/10 backdrop-blur-md rounded-2xl p-12 text-center">
                  <p className="text-3xl mb-2">üöá</p>
                  <p className="text-2xl">Aucun m√©tro √† venir</p>
                  <p className="text-sm text-blue-300 mt-2">
                    Prochain passage dans quelques instants
                  </p>
                </div>
              ) : (
                nextTrains.map((train, index) => (
                  <div
                    key={train.id}
                    className={`bg-white/10 backdrop-blur-md rounded-2xl p-6 shadow-xl border border-white/20 transition-all hover:bg-white/15 ${
                      index === 0 ? 'ring-2 ring-yellow-400/50' : ''
                    }`}
                  >
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-4">
                        <div className={`w-16 h-16 rounded-full flex items-center justify-center text-2xl font-bold ${
                          index === 0 ? 'bg-yellow-400 text-blue-900' : 'bg-white/20'
                        }`}>
                          {index === 0 ? '‚ö°' : index + 1}
                        </div>
                        <div>
                          <div className="text-sm text-blue-200 mb-1">
                            {index === 0 ? 'Prochain m√©tro' : `M√©tro ${index + 1}`}
                          </div>
                          <div className="text-2xl font-semibold">{train.direction}</div>
                          {train.vehicleLabel && (
                            <div className="text-xs text-blue-300 mt-1">{train.vehicleLabel}</div>
                          )}
                        </div>
                      </div>
                      <div className="text-right">
                        <div className={`text-5xl font-bold font-mono ${
                          index === 0 ? 'text-yellow-400' : ''
                        }`}>
                          {getTimeUntil(train.arrival)}
                        </div>
                        <div className="text-sm text-blue-200 mt-1">
                          Arriv√©e: {formatTime(train.arrival)}
                        </div>
                        {getDelayText(train.delay) && (
                          <div className={`text-xs mt-1 ${train.delay > 0 ? 'text-orange-300' : 'text-green-300'}`}>
                            Retard: {getDelayText(train.delay)}
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                ))
              )}
            </div>

            <div className="mt-6 text-center text-sm text-blue-300">
              {lastUpdate && (
                <p>Derni√®re mise √† jour: {lastUpdate.toLocaleTimeString('fr-FR')}</p>
              )}
              <p className="mt-1 text-xs">
                Rafra√Æchissement automatique toutes les {config.refreshInterval / 1000} secondes
              </p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<MetroDisplay />, document.getElementById('root'));
  </script>
</body>
</html>
